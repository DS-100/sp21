## The modeling process: 3 steps

### I. Choose a model

--

- Constant model `\(\hat{y} = \theta\)`
  - `\(\hat{y}\)` is a prediction, `\(\theta\)` is a parameter

--

### II. Choose an objective function

--

- Loss functions
  - Squared loss: `\(L_2(y, \hat{y}) = (y - \hat{y})^2\)`
  - Absolute loss: `\(L_1(y, \hat{y}) = |y - \hat{y}|\)`

--

### III. Fit the model by optimizing your objective function

--

- Analytical approach
  - Calculus
